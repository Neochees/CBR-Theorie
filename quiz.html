<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Start Quiz Button -->
    <div class="startbutton"><button>Start Quiz </button></div>

    <!-- Info Box -->
    <div class="infobox">
        <div class="infotitle">De regels van de quiz</div>
        <div class="infolist">
            <div class="info">1. Je krijgt 20 multiple choice vragen.</div>
            <div class="info">2. Je hebt 8 seconden om de vraag te beantwoorden.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>


    <!-- Quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Theorie Quiz</div>
            <div class="timer">
                <div class="timeleft_txt">Tijd over</div>
                <div class="timer_sec">8</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here comes options from javascript -->
            </div>
            <div class="option_list">
                <!-- Here comes options from javascript -->

            </div>
        </section>
        <footer>
            <div class="total_que">
                <!-- Here comes options from javascript -->
            </div>
            <button class="next_button">Next Question</button>
        </footer>
    </div>


    <!-- result box -->
    <div class="result_box">
        <div class="icon">
           <img src="./assets/img/star_icon.png"  >
        </div>
        <div class="completed_quiz">Je bent klaar met de quiz :)</div>
        <div class="score_text"></div>
    </div>
    <div class="buttons">
        <button class="restart">Opnieuw</button>
        <button class="quit">Stoppen</button>
    </div>

</body>

</html>
